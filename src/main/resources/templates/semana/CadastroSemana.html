<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:plano="http://ti.guaira.pr.gov.br">
<head>
<title>Cadastro de semanas</title>
</head>	

<section layout:fragment="conteudo">
<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1 th:if="${semana.nova}">Cadastro de semanas</h1>
					 <h1 th:unless="${semana.nova}">Edição da semana</h1> 
				</div>
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{/semanas}"> <i
							class="glyphicon glyphicon-search"></i> 
							<span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
	<form method="POST" th:object="${semana}" class="form-vertical  js-form-loading"
			th:action="${semana.nova} ? @{/semanas/nova} : @{/semanas/{codigo}(codigo=${semana.codigo})}">
			
			<input type="hidden" th:field="*{codigo}" />
			<div layout:insert="fragments/Mensagem"></div>
			<div layout:insert="fragments/MensagemErro"></div>
			
			<div class="row  bw-required">
				<div class="col-sm-6  form-group" plano:classforerror="dataInicial">
					<label for="dataInicial" class="control-label">Data Início</label> 
					<input id="dataInicial" type="text" class="form-control  js-date" th:field="*{dataInicial}" />
				</div>
				<div class="col-sm-6  form-group" plano:classforerror="dataFinal">
					<label for="dataFinal" class="control-label">Data Final</label> 
					<input id="dataFinal" type="text" class="form-control  js-date" th:field="*{dataFinal}" />
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary  js-btn-submit" type="submit">Salvar</button>
			</div>
	</form>
</div>
</section>	
</html>
