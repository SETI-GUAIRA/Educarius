<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutEducacaoEspecial}"
	xmlns:plano="http://ti.guaira.pr.gov.br">

<section layout:fragment="conteudo">

 <section class="page-section portfolio" id="palestra">
   	<div class="container">
 		<div class="row">
	     	<nav aria-label="breadcrumb" class="col-xs-12 col-sm-12 col-md-6">
 				<ol class="breadcrumb nav-breadcrumb">
    				<li class="breadcrumb-item"><a th:href="@{/}">Início</a></li>
    				<li class="breadcrumb-item"><a th:href="@{/educacaoespecial}">Eventos</a></li>
    				<li class="breadcrumb-item active" aria-current="page">Palestras</li>
  				</ol>
			</nav>
		</div>
	</div>
 <!-- Portfolio Section Heading -->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0" th:text="${eventos.nome}"></h2>

      <!-- Icon Divider -->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-star"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>
      <div class="container">
      	<div class="row">
      		<div class="table-responsive  py-tabela-simples">
			<table class="table  table-hover">
				<thead  class="nomeForm tituloFundo">
					<tr>
					     <th><i class="fa  fa-fw fa-image"></i> Foto</th>
					     <th><i class="fa  fa-fw fa-address-card "></i>Nome Palestrante</th>
						 <th><i class="fa  fa-fw fa-image"></i>Tema</th>						
						 <th><i class="fa  fa-fw fa-calendar"></i>Data</th>
						 <th><i class="fa  fa-fw fa-history "></i>Horário</th>
<!-- 						 <th>Status</th> -->
						 <th class="text-center"><i class="fa  fa-fw fa-link"></i>Link</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="palestra : ${pagina.conteudo}">
					    <td class="img-container">
					      <div th:unless="${palestra.fotoNome.isEmpty()}">
                        	<img class="img-fluid img-thumb " th:src="@{'/palestras/downloadFile/'+${palestra.codigo}}"/>
                        		<div class="bigImg" style="display: none;">
                          			<img class="img-thumb-big" th:src="@{'/palestras/downloadFile/'+${palestra.codigo}}"/>
                          		</div>
                          </div>	
                          <div th:if="${palestra.fotoNome.isEmpty()}">	
                          		<img class="img-fluid img-thumb " th:src="@{/images/avatar.jpg}" />
                        		<div class="bigImg" style="display: none;">
                          			<img class="img-thumb-big" th:src="@{/images/avatar.jpg}" />
                          		</div>
                          </div>
                      </td>
                        <td th:text="${palestra.nomePalestrante}"></td>
						<td th:text="${palestra.nomePalestra}"></td>
						<td th:text="${palestra.dataFormadata()}"></td>
						<td th:text="${palestra.horaFormadata()}"></td>
<!-- 						<td>Ativo</td> -->
						
						<td class="text-center">
							<a class="btn btn-primary" th:href="@{/educacaoespecial/palestras/{codigo}(codigo=${palestra.codigo})}"> 
							
							<i class="fa  fa-fw  fa-link  "></i>
							<span class="hidden-xs  hidden-sm">Acessar</span>
						</a>
						</td>
					</tr>

				<tr th:if="${pagina.vazia}">
						<td colspan="12">Nenhuma evento encontrada</td>
					</tr>
				</tbody>
			</table>
		</div>
		
<!-- 		<plano:pagination page="${pagina}"/> -->
		</div>
	</div>
	
      
</section>
</section>

</html>
